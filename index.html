  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
      transition: box-shadow 0.3s;
    }

    .card img {
      border-radius: 8px 8px 0 0;
      object-fit: cover;
    }

    .card-details {
      padding: 15px;
    }

    .card:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
